<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Offers</title>
    <style>
      :root{--bg:#0b0d10;--panel:#151a21;--muted:#a9b3c1;--text:#e8edf4;--accent:#4ea1ff;--accent2:#7df9a2;--danger:#ff6b6b;}
      html,body,#root{height:100%;}
      body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;}
      .app{display:flex;flex-direction:column;height:100%;}
      header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;background:linear-gradient(180deg,#10151b,#0e1319);border-bottom:1px solid #1f2630;position:sticky;top:0;z-index:10;}
      header h1{font-size:18px;margin:0;}
      header .right{display:flex;gap:8px;align-items:center;}
      .container{display:flex;gap:12px;padding:12px;height:100%;box-sizing:border-box;}
      .panel{background:var(--panel);border:1px solid #1f2630;border-radius:10px;padding:12px;}
      .filters{width:300px;flex:0 0 300px;display:flex;flex-direction:column;gap:10px;overflow:auto;}
      .content{flex:1;display:flex;flex-direction:column;gap:12px;min-width:0;}
      .form-grid{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
      .field{display:flex;flex-direction:column;gap:6px;}
      label{font-size:12px;color:var(--muted);}
      input,select,button{padding:10px;border-radius:8px;border:1px solid #243041;background:#0f141a;color:var(--text);outline:none;}
      input::placeholder{color:#6b7480;}
      button.primary{background:var(--accent);border-color:#3b8de6;color:#08111b;cursor:pointer;font-weight:600;}
      button.secondary{background:#0f141a;cursor:pointer;}
      button.danger{background:var(--danger);border-color:#e85b5b;color:#190a0a;cursor:pointer;font-weight:600;}
      .row{display:flex;gap:8px;align-items:center;}
      .table{overflow:auto;border-radius:10px;border:1px solid #1f2630;}
      table{border-collapse:collapse;width:100%;min-width:900px;background:#0f141a;}
      th,td{padding:10px 12px;border-bottom:1px solid #1f2630;text-align:left;font-size:14px;white-space:nowrap;}
      th{position:sticky;top:0;background:#121923;font-size:12px;color:#a9b3c1;}
      tr:hover td{background:#121923;}
      .badge{padding:2px 8px;border-radius:999px;border:1px solid #2b3542;background:#111820;font-size:12px;color:#b8c2cf;}
      .muted{color:#8b96a5;font-size:12px;}
      .spacer{flex:1;}
      .footer{padding:8px;text-align:center;color:#7f8b9b;font-size:12px;}
      .kpis{display:flex;gap:12px;flex-wrap:wrap;}
      .kpi{flex:1;min-width:180px;background:#101722;border:1px solid #1f2630;border-radius:10px;padding:10px;}
      .kpi .label{font-size:12px;color:#9aa6b6}
      .kpi .value{font-size:18px;font-weight:700}
      .pill{border:1px solid #2a3340;border-radius:999px;padding:6px 10px;background:#0e141b;font-size:12px;color:#9fb0c6}
      .help{font-size:12px;color:#95a1b1;line-height:1.4}
      .linklike{color:var(--accent);cursor:pointer;text-decoration:underline}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
